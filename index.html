<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Split Page</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="split left">
  <form>
    <input type="text" size=80 id="leftForm" />
    <input class="button" type="button" value="&#x21bb;" onClick="changeSiteLeft()" />
  </form>
  <iframe id="leftIframe" src="about:blank" width="100%" height="600">
  </iframe>
</div>

<div class="split right">
  <form>
    <input type="text" size=80 id="rightForm" />
    <input class="button" type="button" value="&#x21bb;" onClick="changeSiteRight()" />
  </form>
  <iframe id="rightIframe" src="about:blank" width="100%" height="600">
  </iframe>
</div>
<div class="clear"></div>

</body>
</html>
